<script>
function Show(title) {
		  return {
		    start: function() {
		      return title + " has begun!";
		    },
		    end: function() {
			      return title + " has ended ";
			    }
		  }
		  
		}
		
//This is the Factory pattern part
		
var temp = Show("My First Show")
document.getElementById("example7").innerHTML = temp.start();
		
function Series(title) {
		  var series = Show(title) // make show
		  series.display = function() { // mutate
		    return this.end() + "and is made of individual shows.";
		  }
		  return series // return the result
		}

var temp2 = Series("Series: How To Make A Series ")
document.getElementById("example8").innerHTML = temp2.display();
